name: Deploy Staging Infrastructure

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Generate Random Suffix
      id: random
      run: echo "suffix=$(head /dev/urandom | tr -dc a-z0-9 | head -c 8)" >> $GITHUB_OUTPUT

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan -var="random_suffix=${{ steps.random.outputs.suffix }}" -var="aws_region=us-east-1"

    - name: Terraform Apply
      run: terraform apply -auto-approve -var="random_suffix=${{ steps.random.outputs.suffix }}" -var="aws_region=us-east-1"
