name: Deploy Production Infrastructure

on:
  workflow_dispatch:  # Manual trigger

jobs:
  terraform:
    name: 'Terraform Production'
    runs-on: ubuntu-latest
    environment: production  # Links to the protected environment

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: terraform init -backend-config="bucket=my-devops-book-tfstate-12345" -backend-config="key=production/terraform.tfstate" -backend-config="region=us-east-1"

    - name: Terraform Plan
      run: terraform plan -var="environment=production"

    - name: Terraform Apply
      run: terraform apply -auto-approve -var="environment=production"
